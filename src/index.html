<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Manage Landing Page</title>
    <link rel="stylesheet" href="./output.css">
</head>
<body>
    <!-- Navbar -->
     <nav class="relative  container  mx-auto p-6">
       <!-- Flex container -->
       <div class="flex items-center justify-between">

         <div class="pt-2">
            <img src="img/logo.svg" alt="">
         </div>
        <!-- Menu items -->
         <div class="hidden md:flex  space-x-6">
            <a href="#" class="hover:text-gray-700">Pricing</a>
            <a href="#" class="hover:text-gray-700" >Product</a>
            <a href="#" class="hover:text-gray-700" >About Us</a>
            <a href="#" class="hover:text-gray-700" >Carrers</a>
            <a href="#" class="hover:text-gray-700" >Community</a>

               </p>
               <div class="flex justify-center md:justify-start">

                  baseline hover:bg-[hsl(12, 88%, 69%)]">Get Started</a>    
               </div>
                         
             </div>

              <div class="md:w-1/2">
                 <img src="img/illustration-intro.svg" alt="">
              </div>

          </div>
